<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration | Amar Soni</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal Custom CSS -->
  <style>
    /* Tag Selector: Overall Body */
    body {
      background: linear-gradient(135deg, #f0f4ff, #dfe9ff);
      font-family: 'Poppins', sans-serif;
    }

    /* ID Selector: Title */
    #eventTitle {
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ID Selector: Card Styling */
    #registrationCard {
      border-radius: 15px;
      background-color: #ffffff;
      border: 2px solid #0d6efd;
    }

    /* Class Selector: Labels */
    .form-label {
      font-weight: 600;
      color: #0d6efd;
    }

    /* Class Selector: Form Controls */
    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #b0c4de;
    }

    /* ID Selector: Button */
    #registerBtn {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #registerBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.3);
    }

    /* Footer styling */
    footer {
      font-size: 14px;
    }

    /* Responsive tweak */
    @media (max-width: 576px) {
      #eventTitle {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-4 mb-4">
    <h1 id="eventTitle">Tech Horizons 2025 â€“ Workshop Registration</h1>
    <p class="lead">Register below to secure your spot in our exciting sessions!</p>
  </header>

  <!-- Registration Form Container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card p-4 shadow-lg" id="registrationCard">
          <h2 class="text-center mb-3">Event Registration Form</h2>

          <form id="registrationForm">

            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Workshop Session (Dropdown) -->
            <div class="mb-3">
              <label for="session" class="form-label">Select Workshop Session</label>
              <select class="form-select" id="session" required>
                <option value="" selected disabled>Choose a session</option>
                <option value="AI">AI & Machine Learning</option>
                <option value="Cybersecurity">Cybersecurity Essentials</option>
                <option value="WebDev">Modern Web Development</option>
                <option value="GameDev">Game Development Bootcamp</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">Register Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 bg-dark text-white">
    <p>&copy; 2025 Tech Horizons | Developed by Amar Soni</p>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
